<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fichaje - Sistema de Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-fichaje.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="stats-container">
        <div class="fichaje-header">
            <h1>Fichaje</h1>
            <div>
                <a href="fichaje.html" class="btn-primary">Fichaje</a>
                <a href="horas.html" class="btn-primary">Horas</a>
                <a href="calculador.html" class="btn-primary">Calculador</a>
                <a href="estadisticas.html" class="btn-primary">Estadísticas</a>
                <a href="perfil.html" class="btn-primary" style="background: #7c3aed;">Mi Perfil</a>
                <a id="btnPanelAdmin" href="admin.html" class="btn-primary">Admin</a>
                <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <div class="stats-card" style="margin-top: 2rem;">
            <h2 style="margin-bottom: 1.5rem; color: #1f2937;">Estado de Fichaje</h2>
            <div style="text-align: center;">
                <div id="statusIndicator" class="status-indicator inactivo" style="margin-bottom: 1rem;">No fichado</div>
                <div id="fichajeInfo" style="margin-top: 1rem; color: #6b7280; margin-bottom: 1rem;"></div>
                <div id="cronometro" style="margin-top: 1rem; font-size: 1.5rem; font-weight: 700; color: #059669; display: none; margin-bottom: 1rem;">
                    <div style="text-align: center;">
                        <div style="font-size: 0.9rem; color: #6b7280; margin-bottom: 0.5rem;">Tiempo trabajando:</div>
                        <div id="tiempoTranscurrido">00:00:00</div>
                    </div>
                </div>
                <div class="fichaje-actions">
                    <button id="btnEntrada" class="btn-fichar entrada" onclick="ficharEntradaClick()">Fichar Entrada</button>
                    <button id="btnSalida" class="btn-fichar salida" onclick="ficharSalidaClick()" style="display: none;">Fichar Salida</button>
                </div>
            </div>
        </div>

        <div class="stats-card" style="margin-top: 2rem;">
            <h3>Fichajes de Hoy</h3>
            <div id="fichajesHoyList"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="crypto-utils.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="fichaje.js"></script>
    <script>
        // Verificar autenticación
        requireAuth();
        
        const currentUser = getCurrentUser();
        console.log('Usuario actual:', currentUser);

        let fichajeActivo = null;
        let cronometroInterval = null;

        // Cargar estado inicial
        async function cargarEstado() {
            try {
                const user = getCurrentUser();
                if (!user) return;

                fichajeActivo = await getFichajeActivo(user.id);
                actualizarUI();
                await cargarFichajesHoy();
                
                // Iniciar cronómetro si hay fichaje activo
                if (fichajeActivo) {
                    iniciarCronometro();
                } else {
                    detenerCronometro();
                }
            } catch (error) {
                console.error('Error cargando estado:', error);
                // No mostrar error si es solo un problema de índice
                if (!error.message || !error.message.includes('index')) {
                    mostrarMensaje('Error al cargar el estado', 'error');
                }
            }
        }

        function actualizarUI() {
            const statusIndicator = document.getElementById('statusIndicator');
            const fichajeInfo = document.getElementById('fichajeInfo');
            const btnEntrada = document.getElementById('btnEntrada');
            const btnSalida = document.getElementById('btnSalida');
            const cronometro = document.getElementById('cronometro');

            if (fichajeActivo) {
                statusIndicator.textContent = 'Fichado - En trabajo';
                statusIndicator.className = 'status-indicator activo';
                fichajeInfo.textContent = `Entrada: ${formatDate(fichajeActivo.entrada)}`;
                cronometro.style.display = 'block';
                btnEntrada.style.display = 'none';
                btnSalida.style.display = 'block';
            } else {
                statusIndicator.textContent = 'No fichado';
                statusIndicator.className = 'status-indicator inactivo';
                fichajeInfo.textContent = '';
                cronometro.style.display = 'none';
                btnEntrada.style.display = 'block';
                btnSalida.style.display = 'none';
            }
        }

        function iniciarCronometro() {
            detenerCronometro(); // Asegurarse de que no hay otro cronómetro corriendo
            
            if (!fichajeActivo || !fichajeActivo.entrada) return;
            
            // Obtener la fecha de entrada correctamente - usar timestamp UTC directamente
            let entradaDate;
            if (fichajeActivo.entrada.toDate) {
                entradaDate = fichajeActivo.entrada.toDate();
            } else if (fichajeActivo.entrada instanceof Date) {
                entradaDate = fichajeActivo.entrada;
            } else {
                entradaDate = new Date(fichajeActivo.entrada);
            }
            
            // Usar timestamp UTC directamente (sin conversión de zona horaria)
            // Firestore guarda en UTC, así que usamos directamente
            const entradaTimestamp = entradaDate.getTime();
            
            console.log('Iniciando cronómetro desde:', entradaDate.toISOString(), 'Timestamp UTC:', entradaTimestamp);
            console.log('Hora actual:', new Date().toISOString(), 'Timestamp actual:', Date.now());
            
            const actualizarTiempo = () => {
                if (!fichajeActivo || !fichajeActivo.entrada) {
                    detenerCronometro();
                    return;
                }
                
                // Usar hora actual en UTC (Date.now() ya está en UTC)
                const ahoraTimestamp = Date.now();
                
                // Calcular diferencia en milisegundos
                const diferencia = ahoraTimestamp - entradaTimestamp;
                
                console.log('Diferencia calculada:', diferencia, 'ms =', Math.floor(diferencia / 1000), 'segundos');
                
                // Si la diferencia es negativa, mostrar 00:00:00
                if (diferencia < 0) {
                    document.getElementById('tiempoTranscurrido').textContent = '00:00:00';
                    return;
                }
                
                const horas = Math.floor(diferencia / (1000 * 60 * 60));
                const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
                
                const tiempoFormateado = `${String(horas).padStart(2, '0')}:${String(minutos).padStart(2, '0')}:${String(segundos).padStart(2, '0')}`;
                document.getElementById('tiempoTranscurrido').textContent = tiempoFormateado;
            };
            
            actualizarTiempo(); // Actualizar inmediatamente
            cronometroInterval = setInterval(actualizarTiempo, 1000); // Actualizar cada segundo
        }

        function detenerCronometro() {
            if (cronometroInterval) {
                clearInterval(cronometroInterval);
                cronometroInterval = null;
            }
            document.getElementById('tiempoTranscurrido').textContent = '00:00:00';
        }

        async function ficharEntradaClick() {
            try {
                const user = getCurrentUser();
                if (!user) {
                    window.location.href = 'registro.html';
                    return;
                }

                mostrarMensaje('Fichando entrada...', 'info');
                console.log('Fichando entrada para usuario ID:', user.id);
                fichajeActivo = await ficharEntrada(user.id);
                console.log('Fichaje activo creado:', fichajeActivo);
                console.log('Fecha de entrada del fichaje:', fichajeActivo.entrada);
                actualizarUI();
                await cargarFichajesHoy();
                // Esperar un momento antes de iniciar el cronómetro para asegurar que la UI esté actualizada
                setTimeout(() => {
                    iniciarCronometro();
                }, 100);
                mostrarMensaje('Entrada fichada correctamente', 'success');
            } catch (error) {
                console.error('Error fichando entrada:', error);
                mostrarMensaje(error.message || 'Error al fichar entrada', 'error');
            }
        }

        async function ficharSalidaClick() {
            try {
                if (!fichajeActivo) {
                    mostrarMensaje('No hay fichaje activo', 'error');
                    return;
                }

                mostrarMensaje('Fichando salida...', 'info');
                await ficharSalida(fichajeActivo.id);
                fichajeActivo = null;
                detenerCronometro();
                actualizarUI();
                await cargarFichajesHoy();
                mostrarMensaje('Salida fichada correctamente', 'success');
            } catch (error) {
                console.error('Error fichando salida:', error);
                mostrarMensaje(error.message || 'Error al fichar salida', 'error');
            }
        }

        async function cargarFichajesHoy() {
            try {
                const user = getCurrentUser();
                if (!user) return;

                const fichajes = await getFichajesHoy(user.id);
                const listContainer = document.getElementById('fichajesHoyList');

                if (fichajes.length === 0) {
                    listContainer.innerHTML = '<p style="color: #6b7280; text-align: center; padding: 2rem;">No hay fichajes registrados hoy</p>';
                    return;
                }

                listContainer.innerHTML = fichajes.map(fichaje => {
                    const entrada = formatDate(fichaje.entrada);
                    const salida = fichaje.salida ? formatDate(fichaje.salida) : 'En curso...';
                    
                    let horas = '-';
                    if (fichaje.completado && fichaje.horasSemanaActual !== undefined) {
                        // Fichaje completado: sumar horas de ambas semanas
                        const horasTotales = (fichaje.horasSemanaActual || 0) + (fichaje.horasSemanaSiguiente || 0);
                        horas = formatHoras(horasTotales);
                    } else if (fichaje.entrada) {
                        // Fichaje en curso: calcular horas en tiempo real
                        let entradaDate = fichaje.entrada;
                        if (entradaDate && entradaDate.toDate) {
                            entradaDate = entradaDate.toDate();
                        } else {
                            entradaDate = new Date(entradaDate);
                        }
                        const ahora = new Date();
                        const diferencia = (ahora - entradaDate) / (1000 * 60 * 60); // en horas
                        horas = formatHoras(Math.max(0, diferencia));
                    }
                    
                    return `
                        <div class="fichaje-item">
                            <div>
                                <div class="fichaje-time">Entrada: ${entrada}</div>
                                <div class="fichaje-time">Salida: ${salida}</div>
                            </div>
                            <div class="fichaje-duration">${horas}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error cargando fichajes:', error);
            }
        }

        function mostrarMensaje(mensaje, tipo) {
            // Crear elemento de mensaje si no existe
            let mensajeEl = document.getElementById('mensajeGlobal');
            if (!mensajeEl) {
                mensajeEl = document.createElement('div');
                mensajeEl.id = 'mensajeGlobal';
                mensajeEl.style.cssText = 'position: fixed; top: 20px; right: 20px; padding: 1rem; border-radius: 0.5rem; z-index: 10000; max-width: 300px;';
                document.body.appendChild(mensajeEl);
            }

            mensajeEl.textContent = mensaje;
            mensajeEl.className = `auth-message ${tipo}`;
            mensajeEl.style.display = 'block';

            setTimeout(() => {
                mensajeEl.style.display = 'none';
            }, 3000);
        }

        // Mostrar/ocultar botón Panel Admin según el rol del usuario
        function actualizarBotonAdmin() {
            const btnPanelAdmin = document.getElementById('btnPanelAdmin');
            if (btnPanelAdmin) {
                if (esJefe()) {
                    btnPanelAdmin.style.visibility = 'visible';
                    btnPanelAdmin.style.width = 'auto';
                    btnPanelAdmin.style.minWidth = '80px';
                    btnPanelAdmin.style.padding = '0.5rem 1rem';
                    btnPanelAdmin.style.margin = '0';
                } else {
                    btnPanelAdmin.style.visibility = 'hidden';
                    btnPanelAdmin.style.width = '0';
                    btnPanelAdmin.style.minWidth = '0';
                    btnPanelAdmin.style.padding = '0.5rem 0';
                    btnPanelAdmin.style.margin = '0';
                    btnPanelAdmin.style.overflow = 'hidden';
                }
            }
        }

        // Esperar a que Firebase esté listo antes de cargar estado
        async function init() {
            // Esperar un momento para que Firebase se inicialice
            await new Promise(resolve => setTimeout(resolve, 500));
            await cargarEstado();
            // Actualizar visibilidad del botón admin
            actualizarBotonAdmin();
        }
        init();

        // Actualizar cada minuto
        setInterval(async () => {
            await cargarEstado();
        }, 60000);
        
        // Actualizar fichajes de hoy cada 30 segundos para ver el tiempo en tiempo real
        setInterval(async () => {
            if (fichajeActivo) {
                await cargarFichajesHoy();
            }
        }, 30000);
    </script>
</body>
</html>
