<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Sistema de Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-fichaje.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="stats-container">
        <div class="fichaje-header">
            <h1>Panel de Administración (Solo Admin)</h1>
            <div>
                <a href="menu.html" class="btn-primary">Menú</a>
                <a href="tickets_dinero.html" class="btn-primary">Tickets</a>
                <a href="armas.html" class="btn-primary">Armas</a>
                <a href="estadisticas.html" class="btn-primary">Estadísticas</a>
                <a href="admin.html" class="btn-primary" style="background: #059669;">Admin</a>
                <a href="entregas.html" class="btn-primary" style="background: #059669;">Entregas</a>
                <a href="perdidas.html" class="btn-primary" style="background: #ef4444;">Pérdidas</a>
                <a href="perfil.html" class="btn-primary" style="background: #6b7280;">Mi Perfil</a>
                <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <div class="stats-card" style="margin-top: 2rem;">
            <h3>Gestión de Usuarios</h3>
            <p style="color: #6b7280; margin-bottom: 1.5rem;">Solo los administradores pueden acceder a esta sección. Aquí puedes gestionar usuarios, asignar roles (admin/sargento/prospect) y restablecer contraseñas.</p>
            <div id="usuariosTable"></div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="crypto-utils.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="perfil.js"></script>
    <script>
        requireAuth();

        const currentUser = getCurrentUser();
        if (!esAdmin()) {
            document.body.innerHTML = `
                <div style="padding: 2rem; text-align: center;">
                    <h2>Acceso Denegado</h2>
                    <p>No tienes permisos para acceder a esta página.</p>
                    <a href="menu.html" class="btn-primary" style="text-decoration: none; padding: 0.5rem 1rem; margin-top: 1rem; display: inline-block;">Volver</a>
                </div>
            `;
        }

        async function cargarUsuarios() {
            try {
                await ensureDb();
                const usuarios = await obtenerTodosUsuarios();
                mostrarUsuarios(usuarios);
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                document.getElementById('usuariosTable').innerHTML = `<p style="color: #dc2626;">Error al cargar usuarios: ${error.message}</p>`;
            }
        }

        function mostrarUsuarios(usuarios) {
            const container = document.getElementById('usuariosTable');
            
            if (usuarios.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 2rem;">No hay usuarios registrados</p>';
                return;
            }

            const puedeCambiarRoles = esAdmin();
            const puedeCambiarContrasenas = tienePermisosAdmin();

            let html = `
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Rol Actual</th>
                            ${puedeCambiarRoles ? '<th>Cambiar Rol</th><th>Acción Rol</th>' : ''}
                            ${puedeCambiarContrasenas ? '<th>Cambiar Contraseña</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
            `;

            usuarios.forEach(usuario => {
                html += `
                    <tr>
                        <td>
                            <strong>${usuario.nombre} ${usuario.apellido}</strong><br>
                            <small style="color: #6b7280;">${usuario.username}</small>
                        </td>
                        <td>
                            <span style="padding: 0.25rem 0.75rem; border-radius: 1rem; background: #dbeafe; color: #1e40af; font-weight: 600;">
                                ${usuario.rol}
                            </span>
                        </td>
                        ${puedeCambiarRoles ? `
                        <td>
                            <select id="rol_${usuario.id}" class="form-group select" style="width: 150px;">
                                <option value="prospect" ${usuario.rol === 'prospect' ? 'selected' : ''}>Prospect</option>
                                <option value="sargento" ${usuario.rol === 'sargento' ? 'selected' : ''}>Sargento</option>
                                <option value="admin" ${usuario.rol === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn-primary" onclick="actualizarRol('${usuario.id}')" style="padding: 0.5rem 1rem;">
                                Actualizar
                            </button>
                        </td>
                        ` : ''}
                        ${puedeCambiarContrasenas ? `
                        <td>
                            <button class="btn-primary" onclick="restablecerContrasena('${usuario.id}', '${usuario.nombre} ${usuario.apellido}')" style="padding: 0.5rem 1rem; background: #dc2626;">
                                Restablecer
                            </button>
                        </td>
                        ` : ''}
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        async function actualizarRol(userId) {
            try {
                const select = document.getElementById(`rol_${userId}`);
                const nuevoRol = select.value;

                if (!confirm(`¿Estás seguro de cambiar el rol a "${nuevoRol}"?`)) {
                    return;
                }

                await actualizarRolUsuario(userId, nuevoRol);
                alert('Rol actualizado correctamente');
                cargarUsuarios();
            } catch (error) {
                console.error('Error actualizando rol:', error);
                alert('Error al actualizar el rol: ' + error.message);
            }
        }

        async function restablecerContrasena(userId, nombreUsuario) {
            try {
                const nuevaPassword = prompt(
                    `Restablecer contraseña para: ${nombreUsuario}\n\n` +
                    `Ingresa la nueva contraseña (mínimo 4 caracteres):\n` +
                    `(Esta será una contraseña temporal que el usuario deberá cambiar después de iniciar sesión)`
                );

                if (!nuevaPassword) {
                    return; // Usuario canceló
                }

                if (nuevaPassword.length < 4) {
                    alert('La contraseña debe tener al menos 4 caracteres');
                    return;
                }

                if (!confirm(`¿Estás seguro de restablecer la contraseña para "${nombreUsuario}"?`)) {
                    return;
                }

                await cambiarContrasenaUsuario(userId, nuevaPassword);
                alert(`Contraseña restablecida correctamente para ${nombreUsuario}.\n\nLa nueva contraseña es: "${nuevaPassword}"\n\nComparte esta contraseña con el usuario para que pueda iniciar sesión.`);
                cargarUsuarios();
            } catch (error) {
                console.error('Error restableciendo contraseña:', error);
                alert('Error al restablecer la contraseña: ' + error.message);
            }
        }

        // Cargar usuarios al iniciar
        cargarUsuarios();
    </script>
</body>
</html>
