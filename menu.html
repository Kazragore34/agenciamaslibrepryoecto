<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Sistema de Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-fichaje.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="stats-container">
        <div class="fichaje-header">
            <h1>Menú Principal</h1>
            <div>
                <a href="menu.html" class="btn-primary">Menú</a>
                <a href="entregas.html" class="btn-primary">Entregas</a>
                <a href="tickets_dinero.html" class="btn-primary">Tickets</a>
                <a href="armas.html" class="btn-primary">Armas</a>
                <a href="estadisticas.html" class="btn-primary">Estadísticas</a>
                <a id="btnPanelAdmin" href="admin.html" class="btn-primary">Admin</a>
                <a href="perfil.html" class="btn-primary" style="background: #6b7280;">Mi Perfil</a>
                <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <!-- Resumen de Metas (para vendedores) -->
        <div id="seccionMetas" class="seccion-vendedor" style="margin-top: 2rem;">
            <div class="stats-grid">
                <div class="stats-card" id="metaDiaria">
                    <!-- Se carga dinámicamente -->
                </div>
                <div class="stats-card" id="metaSemanal">
                    <!-- Se carga dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Estadísticas Diarias y Semanales (para vendedores) -->
        <div id="seccionEstadisticas" class="seccion-vendedor" style="margin-top: 2rem;">
            <div class="stats-grid">
                <div class="stats-card" id="estadisticasDiarias">
                    <!-- Se carga dinámicamente -->
                </div>
                <div class="stats-card" id="estadisticasSemanales">
                    <!-- Se carga dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Entregas Pendientes (para vendedores) -->
        <div id="seccionEntregas" class="seccion-vendedor" style="margin-top: 2rem;">
            <div class="stats-card">
                <h3>Entregas Pendientes de Confirmar</h3>
                <div id="entregasPendientes">
                    <!-- Se carga dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Tickets Pendientes (para vendedores) -->
        <div id="seccionTickets" class="seccion-vendedor" style="margin-top: 2rem;">
            <div class="stats-card">
                <h3>Tickets de Dinero Pendientes</h3>
                <div id="ticketsPendientes">
                    <!-- Se carga dinámicamente -->
                </div>
            </div>
        </div>

        <!-- Armas Activas -->
        <div id="seccionArmas" style="margin-top: 2rem;">
            <div class="stats-card">
                <h3 id="tituloArmas">Armas Activas</h3>
                <div id="armasActivas">
                    <!-- Se carga dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="crypto-utils.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="productos.js"></script>
    <script src="metas.js"></script>
    <script src="entregas.js"></script>
    <script src="tickets.js"></script>
    <script src="armas.js"></script>
    <script src="menu.js"></script>
    <script>
        // Inicializar cuando la página cargue
        document.addEventListener('DOMContentLoaded', () => {
            inicializarMenu();
        });
    </script>
</body>
</html>
